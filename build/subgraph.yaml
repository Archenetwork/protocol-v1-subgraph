specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: bsc
    source:
      address: "0x738883D4cD20bF8F66653858079d445333a1e980"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - E_Claim_For_Head
        - E_Claim_For_Tail
        - E_Create
        - E_Deposit_For_Head
        - E_Deposit_For_Tail
        - E_Entanglement
        - E_Initialize
        - E_Withdraw_Head
        - E_Withdraw_Tail
        - OwnershipTransferred
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: E_Claim_For_Head(address,address,address)
          handler: handleE_Claim_For_Head
        - event: E_Claim_For_Tail(address,address,address)
          handler: handleE_Claim_For_Tail
        - event: E_Create(address,address,address,address,address,uint256)
          handler: handleE_Create
        - event: E_Deposit_For_Head(address,address,uint256,uint256)
          handler: handleE_Deposit_For_Head
        - event: E_Deposit_For_Tail(address,address,uint256,uint256)
          handler: handleE_Deposit_For_Tail
        - event: E_Entanglement(address,address,address,address)
          handler: handleE_Entanglement
        - event: E_Initialize(address,address,uint256,uint256,uint256,uint256,address,address,uint256,uint256)
          handler: handleE_Initialize
        - event: E_Withdraw_Head(address,address,uint256)
          handler: handleE_Withdraw_Head
        - event: E_Withdraw_Tail(address,address,uint256)
          handler: handleE_Withdraw_Tail
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: Contract/Contract.wasm
